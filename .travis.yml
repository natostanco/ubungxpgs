language: c
compiler: gcc
services: docker
before_install:
  - sudo apt-get update -q
  - export NPS_VERSION=`awk -f git-describe-remote-pgs.awk https://github.com/pagespeed/ngx_pagespeed  | grep -o "[0-9][^-]*" | head -n 1`
  - export NGINX_VERSION=`awk -f git-describe-remote-ngx.awk https://github.com/nginx/nginx  | grep -o "[0-9][^-]*" | head -n 1`
script: # pgs
  - export SAVE=$PWD
  - docker run -e NPS_VERSION=$NPS_VERSION -e NGINX_VERSION=$NGINX_VERSION -it -v ${PWD}:/home/binginx ubuntu sh /home/binginx/s.sh
before_deploy: 
  - cd
  - pwd
  - tar -czf nginx-${NGINX_VERSION}.tar.gz --directory="${SAVE}" nginx
deploy:
  provider: releases
  api_key:
    secure: 
  file: nginx-${NGINX_VERSION}.tar.gz
  skip_cleanup: true
  on:
    tags: true
